<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="icon" type="image/png" href="./assets/images/logos/icon-solicode.png">
  <link rel="stylesheet" href="./assets/css/output.css">
  <link href="./assets/css/main.css" rel="stylesheet">
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <main class="bg-light-primary dark:bg-dark-primary">
    {{ content }}
  </main>

  <!-- Javascript -->


  <script src="./assets/js/main.js"></script>
  <!-- dark mode -->
  <script src="./assets/js/dark-mode.js"></script>
  <!-- nodes -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="./assets/js/jquery.buoyant.min.js"></script>
  <script>
    jQuery("#nodeaas").buoyant({
      numberOfItems: 15,
      minRadius: 5,
      maxRadius: 25,
      elementClass: 'circles',
      colliding: true
    });
  </script>
  <!-- Flowbite -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

</body>

</html>
